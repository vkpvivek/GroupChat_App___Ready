<!DOCTYPE html>
<head>
	<title>Slide Navbar</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="my-Signup-form">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" id="username" required="">
					<input type="email" name="email" placeholder="Email" id="email" required="">
					<input type="text" name="phone" placeholder="phone" id="phone" required="">
					<input type="password" name="pswd" placeholder="Password" id="password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="my-Login-form">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="usermail" placeholder="Email" required="">
					<input type="password" id="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
